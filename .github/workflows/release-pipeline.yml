name: Pipeline de LiberaciÃ³n - Intranet Harinera

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  test-release:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass123
          MYSQL_DATABASE: intranet_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ˜ Configurar PHP 8.0
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: pdo_mysql, mbstring, curl
          tools: composer

      - name: ğŸ”§ Instalar dependencias
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ› ï¸ Dar permisos a scripts
        run: chmod +x Scripts/*.sh

      - name: ğŸ§ª Ejecutar entorno de liberaciÃ³n
        run: ./Scripts/setup-release-env-ci.sh
        env:
          DB_ROOT_PASS: rootpass123

      - name: ğŸ§ª Ejecutar pruebas
        run: ./Scripts/run-tests-ci.sh
